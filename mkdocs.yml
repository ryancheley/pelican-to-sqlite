site_name: pelican-to-sqlite
site_description: Create a SQLite database containing data posts from your local Pelican files
site_url: https://pelican-to-sqlite.readthedocs.io/en/latest/
repo_name: ryancheley/pelican-to-sqlite
repo_url: https://github.com/ryancheley/pelican-to-sqlite
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
